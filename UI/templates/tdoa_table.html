{% extends "base.html" %}

{% block content %}
<body>
    <div class="container">
        <h1>TDOA Analysis</h1>
        <br>
        <div class="container primary">
            <input type="radio" name="filter-type" id="filter-by-id" value="0" checked>
            <label for="filter-by-icao">ICAO</label>
            
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Enter ICAO</span>
            </div>
            <input class="form-control" type="text" id="filter-input">
        </div> 
        <br>


        <table class="table table-striped table-hover table-bordered text-center">
            <thead>
                <tr class="table-primary">
                    <th>Hex Value</th>
                    <th>Delta TDOA</th>
                </tr>
            </thead>
            <tbody>
                {% for hex_value_data in hex_values_data %}
                <tr data-toggle="modal" data-target="#tdoa-modal" data-hex="{{ hex_value_data.hex_value }}">
                    <td>{{ hex_value_data.icao_address }}</td>
                    <td>{{ hex_value_data.average_tdoa }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal for additional information -->
    <div class="modal" tabindex="-1" role="dialog" id="tdoa-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">TDOA Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Additional information will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $('#tdoa-table-body').on('click', 'tr', function() {
                var hexValue = $(this).data('hex');
                // Perform AJAX request to fetch additional information
                // Example: display hex value in the modal body
                $('#modal-body').text('Hex Value: ' + hexValue);
                // Show the modal
                $('#tdoa-modal').modal('show');
            });
        });
    </script>
</body>
</html>

{% endblock %}
